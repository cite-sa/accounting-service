<div class="row editor-actions">
	<div class="col"></div>
	<div class="col-auto"><button mat-stroked-button (click)="cancel()">{{'APP.EDITOR-ACTIONS.BACK' | translate}}</button></div>
	<div class="col-auto" *ngIf="canDeleteEntity"><button mat-flat-button (click)="delete()">{{'APP.EDITOR-ACTIONS.DELETE' | translate}}</button></div>
	<div class="col-auto" *ngIf="canSaveEntity"><button mat-flat-button (click)="save()">{{'APP.EDITOR-ACTIONS.SAVE' | translate}}</button></div>
</div>
