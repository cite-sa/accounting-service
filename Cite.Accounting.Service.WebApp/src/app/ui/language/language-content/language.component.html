<mat-button-toggle-group (change)="onLanguageSelected($event)" [value]="selectedLanguage" appearance="legacy" class="d-flex flex-column languages">
  <mat-button-toggle *ngFor="let lang of languages" class="lang-toggle" [value]="lang" style="padding: 0.8rem 0;"><span>{{ displayFn(lang) }}</span></mat-button-toggle>
</mat-button-toggle-group>
