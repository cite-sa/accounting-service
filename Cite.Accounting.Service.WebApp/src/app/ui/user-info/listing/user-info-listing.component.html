<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			
			<div class="row mt-4">
				<div class="col"><app-navigation-breadcrumb></app-navigation-breadcrumb></div>
				
				<div *ngIf="authService.hasPermission(authService.permissionEnum.NewUserInfo)" class="col-auto">
					<button mat-flat-button (click)="onNewItem()">
						<mat-icon>add</mat-icon>
						{{'APP.USER-INFO-LISTING.ACTIONS.CREATE-NEW' | translate}}
					</button>
				</div>
			</div>


			<div class="row mt-4 mb-1">
				<div class="col">
					<app-user-info-listing-filters
						[key]="userSettingsKey"
						[lookup]="lookup"
						[autoSelectUserSettings]="autoSelectUserSettings"
						[(filter)]="lookup" 
						(filterChange)="filterChanged($event)"
						(changeSetting)="changeSetting($event)"
					></app-user-info-listing-filters>
				</div>
			</div>


			<app-listing 
				[rows]="gridRows" 
				[columns]="gridColumns" 
				[visibleColumns]="visibleColumns" 
				[count]="totalElements" 
				[offset]="currentPageNumber" 
				[limit]="lookup.page.size" 
				[defaultSort]="lookup.order?.items" 
				[externalSorting]="true" 
				(rowActivated)="onRowActivated($event)" 
				(pageLoad)="onPageLoad($event)" 
				(columnSort)="onColumnSort($event)" 
				(columnsChanged)="onColumnsChanged($event)"
			>
			</app-listing>
		</div>
	</div>
</div>
