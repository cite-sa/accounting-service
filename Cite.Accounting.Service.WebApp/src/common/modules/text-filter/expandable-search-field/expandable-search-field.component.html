<mat-form-field subscriptSizing="dynamic" [class.hidden-element]="!(a$ | async) && (valueInput == null || valueInput?.value == '')"  (focusout)="onClose()" (focusin)="onOpen()">
	<input type="text" matInput [formControl]="valueInput">
	<button mat-icon-button matSuffix [disabled]="valueInput?.value || (a$ | async)">
		<mat-icon>search</mat-icon>
	</button>
</mat-form-field>
